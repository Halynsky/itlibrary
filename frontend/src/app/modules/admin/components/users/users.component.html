<p-table [value]="users.content" [lazy]="true" [loading]="loading" (onLazyLoad)="onLazyLoad($event)" responsiveLayout="scroll" [paginator]="true"
         [rows]="users.size" [totalRecords]="users.totalElements" [showCurrentPageReport]="true"
         currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
  <ng-template pTemplate="header">
    <tr>
      <th>Id</th>
      <th>email</th>
      <th>First name</th>
      <th>Last name</th>
      <th>Activated</th>
      <th>Disabled</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
    <tr>
      <td>{{user.id}}</td>
      <td>{{user.email}}</td>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.isActivated}}</td>
      <td>{{user.isDisabled}}</td>
    </tr>
  </ng-template>
</p-table>
